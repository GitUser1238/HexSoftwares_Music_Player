<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg default" id="bg"></div>

  <header class="glass-header">
    <h1>My Music Player</h1>
  </header>

  <div class="player">
    <div class="playlist surface">
      <h3>Playlist</h3>
      <div class="dropzone" id="dropzone">Drag & drop MP3 files here (or click to browse)</div>
      <input type="file" id="fileInput" accept="audio/*" multiple hidden>
      <div class="tracks" id="trackList"></div>
    </div>

    <div class="main surface">
      <div class="now">
        <div class="cover-lg" id="coverLarge">â™ª</div>
        <div class="now-info">
          <h2 id="nowTitle">Select or drop a song</h2>
          <p id="nowArtist">â€”</p>
          <div class="now-actions">
            <button id="changeCoverBtn" class="small-btn">Change cover</button>
            <input type="file" id="coverInput" accept="image/*" hidden>
            <button id="removeCoverBtn" class="small-btn">Remove cover</button>
          </div>
        </div>
      </div>

      <div class="visualizer-wrap">
        <canvas id="visualizer"></canvas>
      </div>

      <div class="progress-wrap">
        <div class="progress" id="progress"><div class="bar" id="progressBar"></div></div>
        <div class="time"><span id="currentTime">0:00</span><span id="durationTime">0:00</span></div>
      </div>

      <div class="controls">
        <div class="btns">
          <button id="prevBtn">âŸ¸</button>
          <button id="playBtn" class="play">â–¶</button>
          <button id="nextBtn">âŸ¹</button>
          <button id="shuffleBtn" class="toggle">ğŸ”€</button>
          <button id="repeatBtn" class="toggle">ğŸ”</button>
        </div>
        <div class="vol">
          <span>ğŸ”Š</span>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>

      <small style="color:var(--muted)">Shortcuts: Space (play/pause), â†/â†’ (prev/next), S (shuffle), R (repeat)</small>
    </div>
  </div>

  <audio id="audio" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>
</html>
